<main class="content">
    <div class="container-fluid p-0">
        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3><strong>Gestão</strong> Restaurante</h3>
            </div>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent p-0 mt-1 mb-0">
                        <li class="breadcrumb-item"><a href="#">AdminKit</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Analytics</li>
                    </ol>
                </nav>

        </div>
        <div class="row">
            <div class="col-12 col-lg-8 col-xxl-12 d-flex">
                <div class="card flex-fill">
                    <div class="card-header">

                        <h5 class="card-title mb-0">Lista de Pedidos</h5>
                    </div>
                    <table class="table table-hover my-0">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th class="d-none d-xl-table-cell">Nome Item</th>
                                <th class="d-none d-xl-table-cell">Mesa</th>
                                <th class="d-none d-md-table-cell">Valor</th>
                                <th>Situação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pedido of pedidos">
                                <td>{{ pedido.id }}</td>
                                <td class="d-none d-xl-table-cell">{{ pedido.nomeItem }}</td>
                                <td class="d-none d-xl-table-cell">{{ pedido.numeroMesa }}</td>
                                <td class="d-none d-md-table-cell">{{ pedido.valor }}</td>
                                <td><span class="badge bg-success">{{ pedido.situacao }}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
