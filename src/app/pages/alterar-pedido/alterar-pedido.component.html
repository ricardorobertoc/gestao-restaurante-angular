<main class="content">
    <div class="container-fluid p-0">
        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3><strong>GestÃ£o</strong> Restaurante</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 col-xxl-12 d-flex">
                <div class="card flex-fill">
                    <div class="card-header">

                        <h5 class="card-title mb-0">Alterar Pedido <span class="badge bg-info">{{idPedido}}</span></h5>
                    </div>
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <form [formGroup]="formulario" (ngSubmit)="onSubmit(idPedido)">
                                    <div class="mb-3 row">
                                        <label class="col-form-label col-sm-2 text-sm-right">Nome do Item</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="nomeItem" placeholder="Nome do Item">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-form-label col-sm-2 text-sm-right">Valor</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="valor" placeholder="Valor">
                                        </div>
                                    </div>
                                    <fieldset class="mb-3">
                                        <div class="row">
                                            <label class="col-form-label col-sm-2 text-sm-right pt-sm-0">Mesa</label>
                                            <div class="col-sm-10">
                                                <label class="form-check">
                                                    <input type="radio" class="form-check-input" value="1" formControlName="numeroMesa">
                                                    <span class="form-check-label">Mesa 1</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="radio" class="form-check-input" value="2" formControlName="numeroMesa">
                                                    <span class="form-check-label">Mesa 2</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="radio" class="form-check-input" value="3" formControlName="numeroMesa">
                                                    <span class="form-check-label">Mesa 3</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="radio" class="form-check-input" value="4" formControlName="numeroMesa">
                                                    <span class="form-check-label">Mesa 4</span>
                                                </label>
                                                <label class="form-check">
                                                    <input type="radio" class="form-check-input" value="5" formControlName="numeroMesa">
                                                    <span class="form-check-label">Mesa 5</span>
                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="mb-3 row">
                                        <div class="col-sm-10 ml-sm-auto">
                                            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
